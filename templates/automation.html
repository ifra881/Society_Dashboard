<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/iconn.ico" />
    <link rel="stylesheet" href="/static/addMinutes.css">

    <title>Society Dashboard - Automation</title>
</head>
<body>
    <h1 >Automation</h1>
    <div style="margin-bottom: 4rem ;width: 15%; height: 0.3rem; background-color: #4CA6A7; margin-left: 38.6rem; margin-bottom: 3rem;"></div>
    <div class='bold-line'></div>
            <div class='container'>
                <div class='window' style="height: 457px; width: 548px; border-radius:30px">
                    <div class='overlay' style="height: 457px; width: 548px; border-radius:30px""></div>
                    <div class='content'>
                        <div class='welcome'>Hello There!</div>
                        <div class='subtitle'>You can automate images here...</div>
                        <form action="" method="post">
                            {% csrf_token %}
                            {% if status %}
                            <div class="alert alert-primary">{{status}}</div>
                            {% endif %}
                            <div class='input-fields' style="align-items: center; margin-top: 4rem; margin-bottom: 4rem;">
                                <input type='file' name="file" placeholder='Insert an Image' class='input-line full-width' style="text-align: center;"></input>
                                {% comment %} <input type='text' name="time" placeholder='Time' class='input-line full-width'></input>
                                <input type='text' name="location" placeholder='Location' class='input-line full-width'></input>
                                <input type='text' name="members" placeholder='Attendees seperated by commas' class='input-line full-width'></input>
                                <input type='text' name="agenda" placeholder='Agenda items seperated by commas' class='input-line full-width'></input>
                                <input type='text' name="decision" placeholder='Decisions taken seperated by commas' class='input-line full-width'></input> {% endcomment %}
                            </div>                          
                            <div><button type="submit" class='ghost-round full-width'>Upload</button></div>
                        </form>
                    </div>
                </div>
            </div>
    
</body>
</html>
