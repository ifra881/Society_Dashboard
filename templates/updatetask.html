<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/iconn.ico" />
    <link rel="stylesheet" href="/static/meeting.css">
    <title>Society Dashboard - Update Task</title>
</head>
<style>
    #id_completion_date{
        width: 192px;
        height: 40px;
        border-radius: 50px;
        text-align: center;
        align-items: center;
        background-color: #94bfbf;
    }
</style>
<body>
    <div class="containerr">
        <h1 class="head">Update Task</h1>
        <div style="width: 15%; height: 0.3rem; background-color: #4CA6A7; margin-left: 39.6rem; margin-bottom: 5rem;">
        </div>

        <div class="main">
            <div class='bold-line'></div>
            <div class='container'>
                <div class='window' style="height: 435px;
                width: 561px; border-radius: 50px;">
                    <div class='overlay' style="height: 435px;
                    width: 561px; border-radius: 50px;"></div>
                    <div class='content'>
                        <div class='welcome'>Hello There!</div>
                        <div class='subtitle' style="font-size: large;">Have you completed your task?</div>


                        <div class='input-fields'>
                            <li style="list-style: none;" class="task1"></i>{{ta.task}}</li>
                            {% comment %} <input name="time" type='text' placeholder='Time'
                                class='input-line full-width'></input> {% endcomment %}
                            <form action="" method="post">
                                {% csrf_token %}

                                {% comment %} <input type='checkbox' name="complete" value="Complete" placeholder="Complete">Complete</input><br><br> {% endcomment %}
                                <div style="font-size: 20px;" class="form-groups">
                                        {{form.as_p}}
                                </div>
                                
                                </div>

                                <br><br><br>

                                    
                                <button type="submit" class='ghost-round full-width'>Mark as Done</button>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
